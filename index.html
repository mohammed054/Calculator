<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="centerDivFirst">
         <div id="topTitles">
            <div id="titleDiv">calculator</div>
            <div id="themesDiv">Themes</div>
        </div>  
        <div id="resultBox"></div>
        <div id="inputs">
            <button id="inputNum" class="botton">7</button>
            <button id="inputNum" class="botton">8</button>
            <button id="inputNum" class="botton">9</button><button class="bottonDel">Del</button>
            <button id="inputNum" class="botton">4</button>
            <button id="inputNum" class="botton">5</button>
            <button id="inputNum" class="botton">6</button><button class="botton">+</button>
            <div class="emptyDiv"></div>
            <button id="inputNum" class="botton">1</button>
            <button id="inputNum" class="botton">2</button>
            <button id="inputNum" class="botton">3</button><button class="botton">-</button>  
            <div class="emptyDiv"></div>
            <button id="inputNum" class="botton">.</button> 
            <button id="inputNum" class="botton">0</button>
            <button id="inputNum" class="botton">/</button><button class="botton">x</button> 
            <div id="lastRow">
                <button class="inputsReset">Reset</button>
                <button class="inputsAnswerBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
