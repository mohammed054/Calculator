<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="centerDivFirst">
         <div id="topTitles">
            <div id="titleDiv">calculator</div>
            <div id="themesDiv">Themes</div>
        </div>  
        <div id="resultBox"></div>
        <div id="inputs">  <!-- Edit Ids -->

            <button id="input7" class="botton">7</button>
            <button id="input8" class="botton">8</button>
            <button id="input9" class="botton">9</button><button class="bottonDel" id="bottonDel">Del</button>
            <button id="input4" class="botton">4</button>
            <button id="input5" class="botton">5</button>
            <button id="input6" class="botton">6</button><button class="botton" id="bottonPlus">+</button>
            <div class="emptyDiv"></div>
            <button id="input1" class="botton">1</button>
            <button id="input2" class="botton">2</button>
            <button id="input3" class="botton">3</button><button class="botton" id="bottonMinus">-</button>  
            <div class="emptyDiv"></div>
            <button id="inputDot" class="botton">.</button> 
            <button id="input0" class="botton">0</button>
            <button id="inputDivide" class="botton" >/</button><button class="botton" id="bottonMulti">x</button> 
            <div id="lastRow">
                <button class="inputsReset" id="inputsReset">Reset</button>
                <button class="inputsAnswerBtn" id="inputsAnswerBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
